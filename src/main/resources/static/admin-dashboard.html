    <script>

        document.addEventListener('DOMContentLoaded', function() {

        async function login() {
            const email = document.getElementById('email').value.trim();

            if (!email || !password) {

                return;

            try {

                    method: 'POST',

                    body: JSON.stringify({

                document.getElementById('hospitalName').textContent = data.body.hospitalName || 'ë³‘ì›ëª…';

            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);

            }
            
            // í¼ ì´ˆê¸°í™”

        // í™˜ì ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadPatients() {
            if (!authToken) return;
            
            try {
                const response = await fetch(`${API_BASE}/appointments/today`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,

                if (!response.ok) {
                    if (response.status === 401) {

                    }

                }

                    viewMode === 'waiting' ?

                                onclick="callPatient(${patient.appointmentId}, '${patient.memberName}')"

                            ${patient.status === 'CALLED' ? 'í˜¸ì¶œë¨' : 
                              patient.status === 'ARRIVED' ? 'ğŸ”” í™˜ì í˜¸ì¶œ' : 'í˜¸ì¶œ ë¶ˆê°€'}
                        </button>
                        <select onchange="changePatientStatus(${patient.appointmentId}, this.value, '${patient.memberName}')">
                            <option value="">ìƒíƒœ ë³€ê²½</option>
                            <option value="SCHEDULED" ${patient.status === 'SCHEDULED' ? 'selected' : ''}>ì˜¤ëŠ˜ ë‚´ì›ì „</option>

                            <option value="COMPLETED" ${patient.status === 'COMPLETED' ? 'selected' : ''}>ì§„ë£Œ ì™„ë£Œ</option>
                            <option value="CANCELLED" ${patient.status === 'CANCELLED' ? 'selected' : ''}>ì˜ˆì•½ ì·¨ì†Œ</option>

        // í™˜ì í˜¸ì¶œ

        // ì•Œë¦¼ í‘œì‹œ
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        function toggleAutoRefresh() {
            const interval = parseInt(document.getElementById('autoRefresh').value);
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            
            if (interval > 0 && authToken) {
                autoRefreshInterval = setInterval(loadPatients, interval * 1000);
            }
