<body>

    <script>
        let authToken = null;
        let autoRefreshInterval = null;
        const API_BASE = 'http://localhost:8080/api/v1';

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Enter í‚¤ë¡œ ë¡œê·¸ì¸
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && document.getElementById('loginSection').style.display !== 'none') {
                    login();
                }

        });

        // í˜„ì¬ ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleString('ko-KR');
        }

        // ë¡œê·¸ì¸
        async function login() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            if (!email || !password) {
                showAlert('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            console.log('ë¡œê·¸ì¸ ì‹œë„:', { adminEmail: email, adminPassword: '***' });

            try {
                const response = await fetch(`${API_BASE}/auth/hospital/sign-in`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminEmail: email,
                        adminPassword: password
                    })
                });

                console.log('ì‘ë‹µ ìƒíƒœ:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('ë¡œê·¸ì¸ ì‹¤íŒ¨:', errorData);
                    throw new Error(`ë¡œê·¸ì¸ ì‹¤íŒ¨ (${response.status}): ${errorData}`);
                }

                const data = await response.json();
                console.log('ë¡œê·¸ì¸ ì„±ê³µ:', data);

                authToken = data.body.accessToken;
                document.getElementById('adminName').textContent = data.body.memberName || 'ê´€ë¦¬ì';
                document.getElementById('hospitalName').textContent = data.body.hospitalName || 'ë³‘ì›';

                showDashboard();
                loadPatients();
                showAlert('ë¡œê·¸ì¸ ì„±ê³µ!', 'success');

            } catch (error) {
                console.error('ë¡œê·¸ì¸ ì˜¤ë¥˜:', error);
                showAlert(`ë¡œê·¸ì¸ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            authToken = null;
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }

            document.getElementById('adminEmail').value = '';
            document.getElementById('adminPassword').value = '';
            document.getElementById('autoRefresh').checked = false;

            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
        }

        // ëŒ€ì‹œë³´ë“œ í‘œì‹œ
        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
        }

        // í™˜ì ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadPatients() {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_BASE}/appointments/today`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        showAlert('ì¸ì¦ ë§Œë£Œ. ë‹¤ì‹œ ë¡œê·¸ì¸í•˜ì„¸ìš”.', 'error');
                        logout();
                        return;
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('í™˜ì ëª©ë¡:', data.body);
                displayPatients(data.body || []);

            } catch (error) {
                console.error('í™˜ì ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', error);
                showAlert(`í™˜ì ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // í™˜ì ëª©ë¡ í‘œì‹œ
        function displayPatients(patients) {
            const container = document.getElementById('patientsContainer');
            
            // í˜¸ì¶œ ê°€ëŠ¥í•œ í™˜ìë§Œ í•„í„°ë§ (ARRIVED, CALLED)
            const callablePatients = patients.filter(p => 
                p.status === 'ARRIVED' || p.status === 'CALLED'
            );

            if (callablePatients.length === 0) {
                container.innerHTML = `
                    <div class="no-patients">
                        í˜¸ì¶œ ê°€ëŠ¥í•œ í™˜ìê°€ ì—†ìŠµë‹ˆë‹¤.<br>
                        <small>ì²´í¬ì¸ ì™„ë£Œëœ í™˜ì(ARRIVED ìƒíƒœ)ë§Œ í˜¸ì¶œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</small>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="patients-grid">
                    ${callablePatients.map(patient => `
                        <div class="patient-card ${patient.status.toLowerCase()}">
                            <div class="patient-name">ğŸ‘¤ ${patient.memberName}</div>
                            <div class="patient-status status-${patient.status.toLowerCase()}">
                                ${getStatusText(patient.status)}
                            </div>
                            <div class="patient-info">
                                ğŸ“ ${patient.phoneNumber || 'N/A'}<br>
                                ğŸ‚ ${patient.birthDate || 'N/A'}<br>
                                ğŸ¥ ${patient.hospitalName} - ${patient.departmentName}<br>
                                ğŸ• ${patient.appointmentTime}
                            </div>
                            <button class="btn ${patient.status === 'CALLED' ? 'btn-secondary' : 'btn-danger'}" 
                                    onclick="callPatient(${patient.appointmentId}, '${patient.memberName}', '${patient.departmentName}')"
                                    ${patient.status === 'CALLED' ? 'disabled' : ''}>
                                ${patient.status === 'CALLED' ? 'í˜¸ì¶œë¨' : 'ğŸ”” ' + patient.departmentName + ' í˜¸ì¶œ'}
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // í™˜ì í˜¸ì¶œ
        async function callPatient(appointmentId, patientName, departmentName) {
            if (!confirm(`${patientName} í™˜ìë¥¼ ${departmentName} ì§„ë£Œì‹¤ë¡œ í˜¸ì¶œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            try {
                const response = await fetch(`${API_BASE}/appointments/${appointmentId}/call`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                showAlert(`ğŸ“¢ ${patientName} í™˜ìë‹˜, ${departmentName} ì§„ë£Œì‹¤ë¡œ ì…ì¥í•´ì£¼ì„¸ìš”! í˜¸ì¶œ ì™„ë£Œ`, 'success');
                loadPatients();

            } catch (error) {
                console.error('í™˜ì í˜¸ì¶œ ì‹¤íŒ¨:', error);
                showAlert(`í™˜ì í˜¸ì¶œ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // ìƒíƒœ í…ìŠ¤íŠ¸ ë³€í™˜
        function getStatusText(status) {
            const statusMap = {
                'WAITING': 'ì˜ˆì•½ í™•ì •',
                'SCHEDULED': 'ì˜¤ëŠ˜ ë‚´ì›ì „',
                'ARRIVED': 'ë³‘ì› ë„ì°©',
                'CALLED': 'ì§„ë£Œì‹¤ í˜¸ì¶œ',
                'COMPLETED': 'ì§„ë£Œ ì™„ë£Œ',
                'CANCELLED': 'ì˜ˆì•½ ì·¨ì†Œ'
            };
            return statusMap[status] || status;
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        // ìë™ ìƒˆë¡œê³ ì¹¨ í† ê¸€
        function toggleAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }

            if (document.getElementById('autoRefresh').checked && authToken) {
                autoRefreshInterval = setInterval(loadPatients, 10000); // 10ì´ˆ
            }
        }
    </script>
